<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" href="./images/weather-app.png">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
    <title>Weather Dashboard</title>
</head>
<body id="background">
    <div class="card">
        <div class="search">
            <input type="text" placeholder="Search City Name" spellcheck="false">
            <button><span class="material-symbols-outlined">search</span></button>
        </div>
        <div class="error">
            <img src="./images/location.svg" alt="location not found">
            <p>Invalid City Name</p>
        </div>
        <div class="weather_app">
            <h2 class="desc">Cloudy</h2>
            <img src="./images/rain.png" alt="weather condition icon" class="weather-icon">
            <h1 class="temp">38Â°C</h1>
            <h2 class="city">Tokyo</h2>
            <div class="details">
                <div class="coloumn">
                    <img src="./images/humidity.png" alt="humidity icon">
                    <div>
                        <p class="humidity">60%</p>
                        <p>Humidity</p>
                    </div>
                </div>
                <div class="coloumn">
                    <img src="./images/wind.png" alt="wind icon">
                    <div>
                        <p class="wind">25 Km/h</p>
                        <p>Wind Speed</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="./script.js"></script>
</html>
